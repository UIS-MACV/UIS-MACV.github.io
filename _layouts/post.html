---
layout: default
---
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
{{ content }}
  
{% if page.img %}
  <img class="caption__media" data-interchange="
  {% for img in page.img %}
    [{{img[1]}} ({{img[0]}})]
    {% unless forloop.last %}, {% endunless %}
  {% endfor %}
  ">
{% endif %}Hola

</div>
